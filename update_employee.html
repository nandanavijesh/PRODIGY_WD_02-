{% extends "base.html" %}

{% block title %}Edit Employee{% endblock %}
{% block header_title %}Edit Employee{% endblock %}

{% block content %}
    <h2>Edit Employee Record (ID: {{ employee.id }})</h2>
    <a href="{{ url_for('index') }}" style="display: block; margin-bottom: 20px; text-decoration: none; color: #007bff;">
        &larr; Back to Employee List
    </a>

    <form method="POST" action="{{ url_for('update_employee', id=employee.id) }}" 
          style="max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee.name }}" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{ employee.position }}" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ employee.department or '' }}">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ employee.email }}" required>
        
        <label for="salary">Salary ($):</label>
        <input type="number" id="salary" name="salary" step="0.01" value="{{ employee.salary or '' }}">
        
        <button type="submit" class="btn btn-edit" style="margin-top: 10px;">Update Employee</button>
    </form>
{% endblock %}

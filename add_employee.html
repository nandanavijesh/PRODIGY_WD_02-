{% extends "base.html" %}

{% block title %}Add Employee{% endblock %}
{% block header_title %}Add Employee{% endblock %}

{% block content %}
    <h2>Add New Employee Record</h2>
    <a href="{{ url_for('index') }}" style="display: block; margin-bottom: 20px; text-decoration: none; color: #007bff;">
        &larr; Back to Employee List
    </a>

    <form method="POST" action="{{ url_for('add_employee') }}" 
          style="max-width: 500px; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="salary">Salary ($):</label>
        <input type="number" id="salary" name="salary" step="0.01">
        
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Save Employee</button>
    </form>
{% endblock %}
